<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Product Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }


        .container {
            width: 100%;
            max-width: 1200px;
            /* You can adjust this value based on your design */
            margin: 0 auto;
            /* Centers the container */
            padding: 0 15px;
            /* Adds some padding on the sides */
        }

        .row {
            /* Your custom styles for .row */
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
            /* Negative margin to counteract container padding */
        }

        .col-6 {
            /* Your custom styles for .col-6 */
            flex: 0 0 calc(50% - 30px);
            /* Adjust the percentage width accordingly */
            max-width: calc(50% - 30px);
            /* Adjust the percentage width accordingly */
            padding: 0 15px;
            /* Adds some spacing between columns */
            box-sizing: border-box;
            /* Ensures padding is included in the width */
            /* You can add more styles here as needed */
        }

        .col-4 {
            max-width: calc(33.333% - 30px);
            /* Adjust based on your grid system */
        }

        .col-8 {
            max-width: calc(66.666% - 30px);
            /* Adjust based on your grid system */
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .py-4 {
            padding: 10px 0px;
        }

        .top-text {
            font-size: 14px;
            font-weight: 600;
            font-family: serif;
        }

        .text-center {
            text-align: center;
        }

        .text-end {
            text-align: end;
        }

        .instagram-line {
            position: relative;
            display: inline-block;
            padding-right: 10px;
            /* Adjust as needed */
        }

        .instagram-line::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 100%;
            height: 1px;
            background-color: black;
            /* Adjust color as needed */
            margin-left: 5px;
            /* Adjust distance between word and line as needed */
        }

        .fa-instagram {
            margin-left: 18%;
            /* Adjust as needed */
        }

        .styled-hr {
            width: 100%;
            border: none;
            border-top: 3px solid grey;
            /* Color and height of the line */
            margin: 20px 0;
            /* Adjust spacing as needed */
        }

        button {
            margin-top: 10px;
            /* Adjust spacing between buttons and lines */
            padding: 10px 20px;
            /* Adjust button padding */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button1 {
            background-color: transparent;
            border: 2px solid black;
            /* Button background color */
            /* box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); */
            /* Button shadow */
        }

        .button2 {
            background-color: black;
            color: white;
            /* Button background color */
            box-shadow: 2px 2px 5px rgba(234, 60, 60, 0.3);
            /* Button shadow */
        }

        .col-8 {
            width: 100%;
            /* Ensure the column takes up the full width */
            padding: 0 15px;
            /* Add padding on the sides */
            box-sizing: border-box;
            /* Ensure padding is included in the width */
            display: flex;
            /* Use flexbox */
            justify-content: space-between;
            /* Place items with space between */
        }

        .shirt,
        .hoodie {
            flex-basis: calc(50% - 7.5px);
            /* Adjust based on your design and padding */
            max-width: calc(50% - 7.5px);
            /* Adjust based on your design and padding */
        }

        .shirt img,
        .hoodie img {
            width: 100%;
            /* Ensure the image fills its container */
            display: block;
            /* Prevent any extra space */
        }
    </style>
</head>

<body>

    <section>
        <div class="container">
            <div class="row py-4">
                <div class="col-6 text-center">
                    <p class="top-text">NEW ARRIVALS</p>
                </div>
                <div class="col-6 text-end">
                    <i class="fa fa-briefcase" aria-hidden="true" style="border: 2px solid;padding: 7px;"></i>
                    <span style="border: 2px solid;padding: 6px;margin-left: -5px;">0</span> <span><i class="fa fa-user"
                            aria-hidden="true"></i></span>
                </div>
            </div>
            <div class="row" style="align-items: baseline;">
                <div class="col-6">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search Videos, People and more">
                    </div>
                </div>
                <div class="col-6 text-end">
                    <span class="instagram-line">INSTAGRAM </span> <i class="fa fa-instagram"></i>
                </div>
            </div>

            <div class="row" style="align-items: center;">
                <div class="col-6">
                    <hr class="styled-hr">
                    <h2>FABRIC THAT</h2>
                    <hr class="styled-hr">
                    <H2>SPEAK</H2>
                    <hr class="styled-hr">
                    <div class="row">
                        <div class="btn" style="margin-right: 20px;">
                            <button class="button2">VIEW ALL</button>
                        </div>
                        <div class="btn">
                            <button class="button1">WATCH</button>
                        </div>
                    </div>

                </div>
                <div class="col-6" id="hoodie-container">
                    <!-- Hoodie image will be dynamically added here -->

                </div>
            </div>
            <div class="row">
                <div class="col-8" id="shirt-hoodie-container"></div>

                <div class="col-4">
                    <h2>Fashion is not <br> about clothes, It is <br> about a look</h2>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Fetch data from the API
            fetch('https://products-api-2ttf.onrender.com/api/products')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API data:', data); // Log the data to the console

                    // Find the object with the title "Latest Edition"
                    const latestEdition = data.find(product => product.title === "Latest Edition");

                    if (latestEdition) {
                        const latestEditionImageUrl = latestEdition.image;

                        // Create an img element
                        const img = document.createElement('img');
                        img.src = latestEditionImageUrl;
                        img.alt = 'Latest Edition';

                        // Append the img element to the container
                        const container = document.getElementById('hoodie-container');
                        container.appendChild(img);

                        // Create a p element for the text
                        const textElement = document.createElement('p');
                        textElement.textContent = 'New Edition';
                        textElement.classList.add('text-center', 'bold'); // Add classes for styling
                        container.appendChild(textElement);
                    } else {
                        console.error('Latest Edition data not found in API response');
                    }
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                });
        });


        document.addEventListener("DOMContentLoaded", function () {
            // Fetch data for shirt and hoodie from the API
            fetch('https://products-api-2ttf.onrender.com/api/products')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('API data:', data); // Log the data to the console

                    const shirt = data.find(product => product.title === "Shirts");
                    const hoodie = data.find(product => product.title === "Hoodies");

                    if (shirt && hoodie) {
                        const container = document.getElementById('shirt-hoodie-container');

                        // Create img elements for shirt and hoodie
                        const shirtImg = document.createElement('img');
                        shirtImg.src = shirt.image;
                        shirtImg.alt = 'Shirt';
                        const hoodieImg = document.createElement('img');
                        hoodieImg.src = hoodie.image;
                        hoodieImg.alt = 'Hoodie';

                        // Create divs for each item
                        const shirtDiv = document.createElement('div');
                        shirtDiv.classList.add('shirt');
                        shirtDiv.appendChild(shirtImg);
                        const hoodieDiv = document.createElement('div');
                        hoodieDiv.classList.add('hoodie');
                        hoodieDiv.appendChild(hoodieImg);

                        // Append the items to the container
                        container.appendChild(shirtDiv);
                        container.appendChild(hoodieDiv);
                    } else {
                        console.error('Shirt or Hoodie data not found in API response');
                    }
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                });
        });

    </script>

</body>

</html>
